<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фьючерсный калькулятор</title>
	<link rel="shortcut icon" href="title.png" />
    <link id="theme-stylesheet" rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Фьючерсный калькулятор</h1>
        <div class="form-group">
            <label class="lab" for="initial-investment">Первоначальный взнос:</label>
            <input type="number" id="initial-investment" placeholder="Введите сумму взноса">
        </div>
        <div class="form-group">
            <label class="lab" for="initial-price">Цена актива во время взноса:</label>
            <input type="number" id="initial-price" placeholder="Введите цену актива">
        </div>
        <div class="form-group">
            <label for="leverage">Плечо фьючерса:</label>
            <input type="range" id="leverage" min="1" max="100" value="1" oninput="updateLeverageValue(this.value)">
            <div class="leverage-value">
                <span id="leverage-value">1</span><span>x</span>
            </div>
        </div>
        <div class="form-group radio-group">
            <div class="radio-container">
                <input type="radio" id="long" name="position" value="long">
                <label for="long">Лонг</label>
                <input type="radio" id="short" name="position" value="short">
                <label for="short">Шорт</label>
            </div>
        </div>
        <button onclick="addAdditionalDeposit()">+ Добавить доп. депозит</button>
        <div id="additional-deposits" class="additional-deposits"></div>
        <button onclick="calculate()">Рассчитать цену ликвидации</button>
        <div class="result" id="result"></div>

        <!-- Биржевой график -->
        <svg id="fixed-graph" width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="600" height="400" fill="none" />
            <!-- Price line (example data) -->
            <polyline points="50,300 80,180 110,250 140,130 170,200 200,150 230,220 260,140 290,180 320,120 350,160 380,110 410,150 440,100 470,140 500,90 530,130 560,70 590,50" fill="none" stroke="var(--tg-theme-accent-text-color)" stroke-width="2" />
            <!-- Price circles (example data points) -->
            <g fill="var(--tg-theme-accent-text-color)">
                <circle cx="50" cy="300" r="4" />
                <circle cx="80" cy="180" r="4" />
                <circle cx="110" cy="250" r="4" />
                <circle cx="140" cy="130" r="4" />
                <circle cx="170" cy="200" r="4" />
                <circle cx="200" cy="150" r="4" />
                <circle cx="230" cy="220" r="4" />
                <circle cx="260" cy="140" r="4" />
                <circle cx="290" cy="180" r="4" />
                <circle cx="320" cy="120" r="4" />
                <circle cx="350" cy="160" r="4" />
                <circle cx="380" cy="110" r="4" />
                <circle cx="410" cy="150" r="4" />
                <circle cx="440" cy="100" r="4" />
                <circle cx="470" cy="140" r="4" />
                <circle cx="500" cy="90" r="4" />
                <circle cx="530" cy="130" r="4" />
                <circle cx="560" cy="70" r="4" />
                <circle cx="590" cy="50" r="4" />
            </g>
        </svg>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="script.js"></script>
</body>
</html>
